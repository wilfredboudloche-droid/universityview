<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UVA Network Crossword</title>
    <style>
        body { font-family: sans-serif; background: #2c5f2d; padding: 20px; color: #333; }
        .card { background: white; max-width: 1000px; margin: 0 auto; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .header { text-align: center; border-bottom: 3px solid #1a5490; margin-bottom: 20px; padding-bottom: 10px; }
        .school { color: #1a5490; font-size: 24px; font-weight: bold; margin: 0; }

        .main-content { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(13, 35px); 
            grid-template-rows: repeat(13, 35px); 
            gap: 1px; 
            background: #333; 
            border: 2px solid #2c5f2d;
        }

        .cell { width: 35px; height: 35px; background: white; position: relative; }
        .cell.black { background: #2c5f2d; }
        .cell input { 
            width: 100%; height: 100%; border: none; text-align: center; 
            font-weight: bold; font-size: 18px; text-transform: uppercase;
            background: transparent; outline: none;
        }

        .num { position: absolute; top: 1px; left: 2px; font-size: 9px; color: #000; font-weight: bold; }

        .clues { flex: 1; min-width: 300px; background: #f0f7f0; padding: 15px; border-radius: 8px; border: 1px solid #2c5f2d; }
        .clue-list { margin-bottom: 15px; }
        .clue-item { margin-bottom: 5px; font-size: 14px; padding: 3px; }

        .controls { text-align: center; margin-top: 20px; }
        button { padding: 10px 20px; margin: 5px; font-weight: bold; cursor: pointer; color: white; border: none; border-radius: 4px; }
        .btn-check { background: #1a5490; }
        .btn-reveal { background: #2c5f2d; }

        .correct { background: #c8e6c9 !important; }
        .wrong { background: #ffcdd2 !important; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <p class="school">UNIVERSITY VIEW ACADEMY</p>
        <h2>Network Types Crossword</h2>
    </div>

    <div class="main-content">
        <div id="grid-container" class="grid"></div>

        <div class="clues">
            <div class="clue-list">
                <h3 style="color:#1a5490">Across</h3>
                <div id="across-list"></div>
            </div>
            <div class="clue-list">
                <h3 style="color:#1a5490">Down</h3>
                <div id="down-list"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn-check" onclick="check()">Check Answers</button>
        <button class="btn-reveal" onclick="reveal()">Reveal All</button>
        <button class="btn-reveal" style="background:#666" onclick="location.reload()">Reset</button>
    </div>
</div>

<script>
    var data = {
        across: {
            1: { a: "LAN", c: "Network covering a single site (abbr.)", r: 0, col: 5 },
            4: { a: "WIFI", c: "Brand name for IEEE 802.11", r: 2, col: 0 },
            6: { a: "SOHO", c: "Small office/home office (abbr.)", r: 4, col: 3 },
            8: { a: "ETHERNET", c: "Common cabled LAN standard", r: 6, col: 2 },
            10: { a: "ISP", c: "Internet Service Provider (abbr.)", r: 8, col: 0 },
            12: { a: "DATACENTER", c: "Site for provisioning server resources", r: 10, col: 1 },
            13: { a: "FIBER", c: "Cabling using pulses of light", r: 12, col: 7 }
        },
        down: {
            1: { a: "WLAN", c: "Wireless local area network (abbr.)", r: 0, col: 6 },
            2: { a: "WAN", c: "Network spanning multiple locations (abbr.)", r: 0, col: 9 },
            3: { a: "IEEE", c: "Institute maintaining Ethernet standards", r: 1, col: 3 },
            5: { a: "PAN", c: "Personal area network (abbr.)", r: 3, col: 0 },
            7: { a: "SAN", c: "Storage area network (abbr.)", r: 5, col: 6 },
            9: { a: "MAN", c: "Metropolitan area network (abbr.)", r: 7, col: 8 },
            11: { a: "SERVER", c: "Computer hosting shared resources", r: 9, col: 4 }
        }
    };

    var grid = [];
    for(var i=0; i<13; i++) {
        grid[i] = [];
        for(var j=0; j<13; j++) grid[i][j] = null;
    }

    // Place Across
    for(var k in data.across) {
        var w = data.across[k];
        for(var i=0; i<w.a.length; i++) {
            if(!grid[w.r][w.col+i]) grid[w.r][w.col+i] = { char: w.a[i], num: null };
            if(i==0) grid[w.r][w.col+i].num = k;
        }
    }

    // Place Down
    for(var k in data.down) {
        var w = data.down[k];
        for(var i=0; i<w.a.length; i++) {
            if(!grid[w.r+i][w.col]) grid[w.r+i][w.col] = { char: w.a[i], num: null };
            if(i==0 && !grid[w.r+i][w.col].num) grid[w.r+i][w.col].num = k;
        }
    }

    // Draw Grid
    var container = document.getElementById('grid-container');
    for(var r=0; r<13; r++) {
        for(var c=0; c<13; c++) {
            var div = document.createElement('div');
            if(grid[r][c]) {
                div.className = 'cell';
                if(grid[r][c].num) {
                    var n = document.createElement('span');
                    n.className = 'num';
                    n.innerHTML = grid[r][c].num;
                    div.appendChild(n);
                }
                var input = document.createElement('input');
                input.maxLength = 1;
                input.setAttribute('data-ans', grid[r][c].char);
                div.appendChild(input);
            } else {
                div.className = 'cell black';
            }
            container.appendChild(div);
        }
    }

    // Draw Clues
    function listClues(obj, id) {
        var el = document.getElementById(id);
        for(var k in obj) {
            var d = document.createElement('div');
            d.className = 'clue-item';
            d.innerHTML = '<b>' + k + '.</b> ' + obj[k].c;
            el.appendChild(d);
        }
    }
    listClues(data.across, 'across-list');
    listClues(data.down, 'down-list');

    function check() {
        var inputs = document.getElementsByTagName('input');
        for(var i=0; i<inputs.length; i++) {
            var val = inputs[i].value.toUpperCase();
            var ans = inputs[i].getAttribute('data-ans');
            if(val == ans) {
                inputs[i].parentElement.className = 'cell correct';
            } else if(val != "") {
                inputs[i].parentElement.className = 'cell wrong';
            }
        }
    }

    function reveal() {
        var inputs = document.getElementsByTagName('input');
        for(var i=0; i<inputs.length; i++) {
            inputs[i].value = inputs[i].getAttribute('data-ans');
            inputs[i].parentElement.className = 'cell correct';
        }
    }
</script>

</body>
</html>
