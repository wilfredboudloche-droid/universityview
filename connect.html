<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Network Path Drag and Drop Game - University View Academy</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f6f4;
    color: #004d40;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }
  header {
    background-color: #4CBB17; /* Kelly Green */
    color: white;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 10;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .header-left {
    display: flex;
    align-items: center;
    gap: 1rem;
  }
  header img {
    height: 50px;
  }
  h1 {
    font-weight: 700;
    font-size: 1.5rem;
    margin: 0;
  }
  .standards-badge {
    background-color: #0b3d91;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    font-size: 0.85rem;
    font-weight: 600;
  }
  #main-container {
    display: flex;
    flex-grow: 1;
    width: 100%;
    overflow: hidden;
  }
  #left-panel {
    width: 220px;
    background-color: white;
    border-right: 3px solid #0b3d91;
    padding: 1rem;
    box-sizing: border-box;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .scenario-selector {
    margin-bottom: 1rem;
  }
  .scenario-selector label {
    display: block;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #0b3d91;
  }
  select {
    width: 100%;
    padding: 0.5rem;
    border: 2px solid #0b3d91;
    border-radius: 4px;
    font-family: inherit;
  }
  /* NOTE: Background images are placeholders. Please replace the URLs in the scenarios object with your own images. */
#device-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: 60vh;
    overflow-y: auto;
  }
  .draggable-icon {
    background-color: #e0f2f1;
    border: 2px solid transparent;
    border-radius: 8px;
    padding: 8px;
    cursor: grab;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.2s ease;
    text-align: center;
  }
  .draggable-icon:hover {
    border-color: #0b3d91;
    transform: scale(1.05);
  }
  .draggable-icon svg {
    width: 40px;
    height: 40px;
  }
  .draggable-icon span {
    font-size: 0.7rem;
    font-weight: 700;
    margin-top: 4px;
    display: block;
  }
  #game-area {
    flex-grow: 1;
    position: relative;
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    transition: background-image 0.5s ease-in-out;
  }
  .overlay-content {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    max-width: 800px;
    width: 90%;
    text-align: center;
  }
  .instructions {
    text-align: left;
    margin-bottom: 1.5rem;
    border-left: 4px solid #4CBB17;
    padding-left: 1rem;
  }
  .instructions h3 { margin: 0 0 0.5rem 0; color: #0b3d91; }
  .instructions p { margin: 0; font-size: 0.9rem; }

  #path-display {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin: 2rem 0;
    flex-wrap: wrap;
  }
  .path-box {
    width: 80px;
    height: 80px;
    border: 3px dashed #0b3d91;
    border-radius: 12px;
    background-color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: all 0.3s ease;
  }
  .path-box.filled {
    border-style: solid;
    border-color: #4CBB17;
  }
  .path-box.locked {
    background-color: #f0f0f0;
    border-style: solid;
    border-color: #ccc;
  }
  .path-box svg { width: 50px; height: 50px; }
  .path-box .label { font-size: 0.65rem; font-weight: 700; margin-top: 2px; }

  .connector {
    font-size: 1.5rem;
    color: #0b3d91;
    font-weight: bold;
  }

  .controls {
    display: flex;
    gap: 1rem;
    justify-content: center;
  }
  button {
    padding: 0.8rem 2rem;
    font-size: 1rem;
    font-weight: 700;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
  }
  #check-btn { background-color: #0b3d91; color: white; }
  #check-btn:hover { background-color: #082d6b; }
  #reset-btn { background-color: #666; color: white; }

  #feedback {
    margin-top: 1rem;
    font-weight: 700;
    min-height: 1.2rem;
  }
  .success { color: #2e7d32; }
  .error { color: #d32f2f; }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="logo.png" alt="UVA Logo" />
    <h1>Network Path Architect</h1>
  </div>
  <div class="standards-badge">
    CompTIA A+ Core 1: 2.5 & 2.7
  </div>
</header>

<div id="main-container">
  <div id="left-panel">
    <div class="scenario-selector">
      <label for="scenario">Select Scenario:</label>
      <select id="scenario">
        <option value="home">Home Office (Fiber)</option>
        <option value="rural">Rural Farm (Satellite)</option>
        <option value="enterprise">Enterprise City (Leased Line)</option>
      </select>
    </div>

    <h2 style="font-size: 1rem; color: #0b3d91; margin: 0;">Components</h2>
    <div id="device-list"></div>
  </div>

  <div id="game-area">
    <div class="overlay-content">
      <div class="instructions">
        <h3 id="scenario-title">Home Office Scenario</h3>
        <p id="scenario-desc">Connect the local workstation to the internet using the correct hardware sequence.</p>
      </div>

      <div id="path-display"></div>

      <div class="controls">
        <button id="check-btn">Validate Connection</button>
        <button id="reset-btn">Reset</button>
      </div>
      <div id="feedback"></div>
    </div>
  </div>
</div>

<script>
  const components = {
    workstation: { label: 'Workstation', svg: `<rect x="8" y="12" width="48" height="30" rx="4" fill="#fff" stroke="#0b3d91" stroke-width="2"/><rect x="4" y="44" width="56" height="6" rx="2" fill="#0b3d91"/>` },
    switch: { label: 'Switch', svg: `<rect x="10" y="25" width="44" height="14" rx="2" fill="#fff" stroke="#0b3d91" stroke-width="2"/><circle cx="18" cy="32" r="2" fill="#4CBB17"/><circle cx="32" cy="32" r="2" fill="#4CBB17"/><circle cx="46" cy="32" r="2" fill="#4CBB17"/>` },
    router: { label: 'Router', svg: `<rect x="14" y="28" width="36" height="18" rx="4" fill="#fff" stroke="#0b3d91" stroke-width="2"/><path d="M20 24c6-6 18-6 24 0M24 20c4-4 12-4 16 0" fill="none" stroke="#0b3d91" stroke-width="2"/>` },
    modem: { label: 'Modem', svg: `<rect x="15" y="15" width="34" height="34" rx="4" fill="#fff" stroke="#0b3d91" stroke-width="2"/><rect x="22" y="22" width="6" height="6" fill="#4CBB17"/><rect x="36" y="22" width="6" height="6" fill="#4CBB17"/>` },
    firewall: { label: 'Firewall', svg: `<path d="M32 8 L48 14 L48 28 C48 40 36 50 32 52 C28 50 16 40 16 28 L16 14 Z" fill="#fff" stroke="#d32f2f" stroke-width="2"/><rect x="28" y="26" width="8" height="12" fill="#d32f2f"/>` },
    satellite: { label: 'Dish', svg: `<path d="M44 20 L54 10 L58 14 L48 24 Z" fill="#fff" stroke="#0b3d91" stroke-width="2"/><circle cx="20" cy="44" r="8" fill="#4CBB17" stroke="#0b3d91" stroke-width="2"/><path d="M28 36 L46 18" stroke="#0b3d91" stroke-width="2"/>` },
    isp: { label: 'ISP PoP', svg: `<path d="M20 40h28a8 8 0 0 0 0-16 12 12 0 0 0-22-2 8 8 0 0 0-6 18z" fill="#fff" stroke="#0b3d91" stroke-width="2"/>` },
    internet: { label: 'Internet', svg: `<circle cx="32" cy="32" r="20" fill="#fff" stroke="#0b3d91" stroke-width="2"/><path d="M12 32h40M32 12v40" stroke="#0b3d91" stroke-width="1"/>` }
  };

  const scenarios = {
    home: {
      title: "Home Office (Fiber)",
      desc: "Build a standard fiber-to-the-home path: Workstation -> Switch -> Router -> Modem -> ISP -> Internet",
      bg: "https://cdn.pixabay.com/photo/2016/11/29/03/53/house-1867187_1280.jpg",
      path: ['workstation', 'switch', 'router', 'modem', 'isp', 'internet']
    },
    rural: {
      title: "Rural Farm (Satellite)",
      desc: "Connect a remote farm via satellite: Workstation -> Router -> Satellite Dish -> ISP -> Internet",
      bg: "https://cdn.pixabay.com/photo/2021/12/09/18/37/black-forest-6858864_1280.jpg",
      path: ['workstation', 'router', 'satellite', 'isp', 'internet']
    },
    enterprise: {
      title: "Enterprise City (Leased Line)",
      desc: "Secure a corporate city office: Workstation -> Switch -> Firewall -> Router -> ISP -> Internet",
      bg: "https://cdn.pixabay.com/photo/2020/09/19/23/42/architecture-5585737_1280.jpg",
      path: ['workstation', 'switch', 'firewall', 'router', 'isp', 'internet']
    }
  };

  let currentScenario = 'home';
  let userPath = [];

  function init() {
    renderDraggables();
    loadScenario('home');

    document.getElementById('scenario').addEventListener('change', (e) => {
      loadScenario(e.target.value);
    });

    document.getElementById('check-btn').addEventListener('click', validate);
    document.getElementById('reset-btn').addEventListener('click', () => loadScenario(currentScenario));
  }

  function renderDraggables() {
    const list = document.getElementById('device-list');
    Object.keys(components).forEach(key => {
      const item = document.createElement('div');
      item.className = 'draggable-icon';
      item.draggable = true;
      item.innerHTML = `<svg viewBox="0 0 64 64">${components[key].svg}</svg><span>${components[key].label}</span>`;
      item.addEventListener('dragstart', (e) => e.dataTransfer.setData('text/plain', key));
      list.appendChild(item);
    });
  }

  function loadScenario(id) {
    currentScenario = id;
    const s = scenarios[id];
    userPath = new Array(s.path.length).fill(null);

    // Set background and text
    document.getElementById('game-area').style.backgroundImage = `url('${s.bg}')`;
    document.getElementById('scenario-title').innerText = s.title;
    document.getElementById('scenario-desc').innerText = s.desc;
    document.getElementById('feedback').innerText = '';

    // Render Path Boxes
    const display = document.getElementById('path-display');
    display.innerHTML = '';

    s.path.forEach((target, index) => {
      const box = document.createElement('div');
      box.className = 'path-box';

      // Lock first and last
      if (index === 0 || index === s.path.length - 1) {
        box.classList.add('locked', 'filled');
        const key = s.path[index];
        box.innerHTML = `<svg viewBox="0 0 64 64">${components[key].svg}</svg><div class="label">${components[key].label}</div>`;
        userPath[index] = key;
      } else {
        box.addEventListener('dragover', (e) => e.preventDefault());
        box.addEventListener('drop', (e) => handleDrop(e, index));
      }

      display.appendChild(box);
      if (index < s.path.length - 1) {
        const arrow = document.createElement('div');
        arrow.className = 'connector';
        arrow.innerHTML = '→';
        display.appendChild(arrow);
      }
    });
  }

  function handleDrop(e, index) {
    e.preventDefault();
    const key = e.dataTransfer.getData('text/plain');
    if (!components[key]) return;

    userPath[index] = key;
    const boxes = document.querySelectorAll('.path-box');
    const targetBox = boxes[index];
    targetBox.classList.add('filled');
    targetBox.innerHTML = `<svg viewBox="0 0 64 64">${components[key].svg}</svg><div class="label">${components[key].label}</div>`;
  }

  function validate() {
    const s = scenarios[currentScenario];
    const feedback = document.getElementById('feedback');
    let isCorrect = true;

    for (let i = 0; i < s.path.length; i++) {
      if (userPath[i] !== s.path[i]) {
        isCorrect = false;
        break;
      }
    }

    if (isCorrect) {
      feedback.innerText = "✓ Connection Established! Great job Architect.";
      feedback.className = "success";
    } else {
      feedback.innerText = "✗ Connection Failed. Check your hardware sequence.";
      feedback.className = "error";
    }
  }

  init();
</script>
</body>
</html>
