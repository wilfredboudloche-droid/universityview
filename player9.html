<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVA - High Contrast Light Player</title>
    <style>
        :root {
            /* UVA Brand Colors */
            --uva-blue: #004A99;
            --uva-green: #00824A;
            --uva-green-glow: rgba(0, 130, 74, 0.4);

            /* ULTRA LIGHT MODE */
            --text-primary: #000000;
            --text-secondary: #1e293b;
            --panel-bg: rgba(255, 255, 255, 0.45);
            --panel-border: rgba(255, 255, 255, 0.8);
            --input-bg: rgba(255, 255, 255, 0.9);
            --subheading-bg: #ffffff;
            --container-bg: rgba(255, 255, 255, 0.25);
            --item-bg: rgba(255, 255, 255, 0.6);
            --modal-overlay: rgba(0, 0, 0, 0.5);
        }

        body.dark-mode {
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --panel-bg: rgba(15, 23, 42, 0.20); 
            --panel-border: rgba(255, 255, 255, 0.15);
            --input-bg: rgba(0, 0, 0, 0.25);
            --subheading-bg: rgba(15, 23, 42, 0.85);
            --container-bg: rgba(15, 23, 42, 0.15);
            --item-bg: rgba(0, 0, 0, 0.2);
            --modal-overlay: rgba(0, 0, 0, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
            transition: background 0.4s ease, color 0.4s ease;
            overflow-x: hidden;
            position: relative;
        }

        /* --- BACKGROUND --- */
        .bg-video {
            position: fixed;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: -3;
            object-fit: cover;
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }
        body.dark-mode .bg-overlay { background: rgba(15, 23, 42, 0.5); }

        /* --- CONTAINER --- */
        .container {
            width: 100%;
            max-width: 1200px;
            border-radius: 28px;
            background: var(--container-bg);
            border: 2px solid var(--panel-border);
            box-shadow: 0 35px 90px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            overflow: hidden;
            margin-bottom: 15px;
        }

        /* --- HEADER --- */
        .header {
            padding: 20px 40px;
            border-bottom: 4px solid var(--uva-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--panel-bg);
        }

        .uva-logo {
            height: 60px;
            background: white;
            padding: 8px 15px;
            border-radius: 10px;
        }

        .header-text h1 { font-size: 24px; font-weight: 900; }

        .sub-heading {
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 6px;
            border: 2px solid var(--uva-green);
            background: var(--subheading-bg);
            display: inline-block;
        }

        /* --- CONTENT --- */
        .content {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
            padding: 20px;
        }

        .video-section {
            border-radius: 22px;
            padding: 15px;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
        }

        .video-player {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
        }

        .video-player iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        /* --- PLAYLIST --- */
        .glass-panel {
            border-radius: 20px;
            padding: 20px;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            height: 100%;
        }

        .playlist-container {
            max-height: 450px;
            overflow-y: auto;
        }

        .video-item {
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            background: var(--item-bg);
            border: 1px solid var(--panel-border);
            font-weight: 600;
            font-size: 14px;
        }

        .video-item.active {
            background: var(--uva-blue);
            color: white;
        }

        /* --- INSTRUCTOR LINK --- */
        .instructor-link {
            font-size: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            opacity: 0.6;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .instructor-link:hover { opacity: 1; text-decoration: underline; }

        /* --- MODAL / POPUP --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: var(--modal-overlay);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            color: #000;
        }
        body.dark-mode .modal-content { background: #1e293b; color: #fff; }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--uva-green);
            padding-bottom: 10px;
        }

        .close-modal { cursor: pointer; font-size: 24px; font-weight: bold; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 2px solid #cbd5e1;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            color: white;
            margin-bottom: 10px;
        }
        .btn-primary { background: var(--uva-blue); }
        .btn-admin { background: var(--uva-green); }
        .btn-danger { background: #dc2626; }

        .admin-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 13px;
        }

        @media (max-width: 950px) {
            .content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="light-mode">
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="server_video.mp4" type="video/mp4">
    </video>
    <div class="bg-overlay"></div>

    <div class="container">
        <div class="header">
            <div style="display:flex; align-items:center; gap:20px;">
                <img src="logo.png" alt="UVA Logo" class="uva-logo" onerror="this.src='https://cdn.abacus.ai/images/b69a3e15-3a50-4e7b-83f1-a16117a6cd52.png'">
                <div>
                    <h1>University View Academy</h1>
                    <div class="sub-heading">Computer Architecture Player</div>
                </div>
            </div>
            <button onclick="toggleTheme()" style="padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold; border:1px solid var(--uva-blue);">ðŸŒ“ Theme</button>
        </div>

        <div class="content">
            <div class="video-section">
                <div class="video-player" id="videoPlayer">
                    <div style="color: white; text-align: center; padding-top: 20%;">Select a lesson</div>
                </div>
                <div id="videoInfo" style="display:none; margin-top:15px;">
                    <h2 id="currentTitle" style="font-size:20px;"></h2>
                </div>
            </div>
            <div class="glass-panel">
                <h3 style="font-size:14px; margin-bottom:15px; font-weight:900;">PLAYLIST</h3>
                <div id="playlist" class="playlist-container"></div>
            </div>
        </div>
    </div>

    <span class="instructor-link" onclick="openAdminModal()">Instructor Portal</span>

    <!-- ADMIN MODAL -->
    <div id="adminModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Instructor Login</h2>
                <span class="close-modal" onclick="closeAdminModal()">Ã—</span>
            </div>

            <div id="loginForm">
                <input type="password" id="adminPassInput" placeholder="Enter Password">
                <button class="btn btn-primary" onclick="checkLogin()">Login</button>
            </div>

            <div id="adminTools" style="display:none;">
                <div style="margin-bottom:20px;">
                    <h4 style="margin-bottom:10px;">Add New Lesson</h4>
                    <input type="text" id="vUrl" placeholder="YouTube URL">
                    <input type="text" id="vTitle" placeholder="Lesson Title">
                    <button class="btn btn-admin" onclick="addVideo()">Add to Playlist</button>
                </div>
                <hr style="margin-bottom:20px;">
                <h4 style="margin-bottom:10px;">Manage Playlist</h4>
                <div id="adminPlaylist" style="max-height:200px; overflow-y:auto; margin-bottom:20px;"></div>
                <button class="btn btn-danger" onclick="logout()">Logout & Lock</button>
            </div>
        </div>
    </div>

    <script>
        // ========== ðŸ› ï¸ INSTRUCTOR CONFIGURATION ==========
        // ðŸ”‘ CHANGE YOUR PASSWORD HERE:
        const ADMIN_PASS = "Password#1"; 

        const STORAGE_KEY = 'uva_playlist_v32';
        const THEME_KEY = 'uva_theme_v32';

        let videos = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        let currentIdx = -1;

        window.onload = () => {
            const savedTheme = localStorage.getItem(THEME_KEY);
            setTheme(savedTheme !== 'dark');
            render();
            if (videos.length > 0) play(0);
        };

        function toggleTheme() { setTheme(document.body.classList.contains('dark-mode')); }
        function setTheme(toLight) {
            if (toLight) {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
                localStorage.setItem(THEME_KEY, 'light');
            } else {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
                localStorage.setItem(THEME_KEY, 'dark');
            }
        }

        // MODAL LOGIC
        function openAdminModal() {
            document.getElementById('adminModal').style.display = 'flex';
            if (sessionStorage.getItem('uva_admin') === 'true') {
                showAdminTools();
            }
        }
        function closeAdminModal() { document.getElementById('adminModal').style.display = 'none'; }

        function checkLogin() {
            const input = document.getElementById('adminPassInput').value;
            if (input === ADMIN_PASS) {
                sessionStorage.setItem('uva_admin', 'true');
                showAdminTools();
            } else {
                alert("Incorrect Password");
            }
        }

        function showAdminTools() {
            document.getElementById('modalTitle').textContent = "Playlist Manager";
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminTools').style.display = 'block';
            renderAdminList();
        }

        function logout() {
            sessionStorage.removeItem('uva_admin');
            location.reload();
        }

        function addVideo() {
            const url = document.getElementById('vUrl').value.trim();
            const title = document.getElementById('vTitle').value.trim();
            const id = url.match(/(?:youtu\.be\/|youtube\.com(?:\/embed\/|\/v\/|\/watch\?v=|\/user\/\S+|\/ytscreeningroom\?v=))([\w\-]{11})/)?.[1];
            if (id) {
                videos.push({ id, title: title || `Lesson ${videos.length + 1}` });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
                document.getElementById('vUrl').value = '';
                document.getElementById('vTitle').value = '';
                render();
                renderAdminList();
            }
        }

        function removeVideo(i) {
            if (confirm("Delete this lesson?")) {
                videos.splice(i, 1);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
                render();
                renderAdminList();
            }
        }

        function play(i) {
            currentIdx = i;
            const v = videos[i];
            document.getElementById('videoPlayer').innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${v.id}?rel=0&autoplay=1" frameborder="0" allowfullscreen></iframe>`;
            document.getElementById('currentTitle').textContent = v.title;
            document.getElementById('videoInfo').style.display = 'block';
            render();
        }

        function render() {
            const container = document.getElementById('playlist');
            container.innerHTML = videos.map((v, i) => `
                <div class="video-item ${i === currentIdx ? 'active' : ''}" onclick="play(${i})">
                    ${v.title}
                </div>
            `).join('');
        }

        function renderAdminList() {
            const container = document.getElementById('adminPlaylist');
            container.innerHTML = videos.map((v, i) => `
                <div class="admin-item">
                    <span>${v.title}</span>
                    <button onclick="removeVideo(${i})" style="color:red; border:none; background:none; cursor:pointer; font-weight:bold;">Delete</button>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
