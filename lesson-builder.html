<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UView AI Lesson Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f0f2f5; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h1 { color: #1d4ed8; border-bottom: 2px solid #e5e7eb; padding-bottom: 10px; }
        .section { background: #f8fafc; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #e2e8f0; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #475569; }
        input, textarea { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        button { margin-top: 20px; padding: 12px 24px; background: #1d4ed8; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover { background: #1e40af; }
        .gen-btn { background: #16a34a; width: 100%; font-size: 18px; }
        .gen-btn:hover { background: #15803d; }
        .clean-btn { background: #f59e0b; width: 100%; margin-top: 10px; }
        .clean-btn:hover { background: #d97706; }
        #output-area { margin-top: 30px; display: none; }
        pre { background: #1e293b; color: #f8fafc; padding: 20px; border-radius: 8px; overflow-x: auto; white-space: pre-wrap; font-family: 'Courier New', monospace; }
        .loading { display: none; color: #1d4ed8; font-weight: bold; margin-top: 10px; }
        #drop-area { border: 2px dashed #cbd5e1; border-radius: 8px; padding: 20px; text-align: center; margin-top: 10px; background: #f1f5f9; cursor: pointer; }
        #drop-area:hover { background: #e2e8f0; }
    </style>
</head>
<body>

<div class="container">
    <h1>UView AI Lesson Engine</h1>

    <!-- STEP 1: THE BRAIN -->
    <div class="section">
        <h3>Step 1: Upload & Generate</h3>
        <div id="drop-area" onclick="document.getElementById('fileElem').click();">
            <p>üìÅ Drag & Drop a PDF here or click to upload</p>
            <input type="file" id="fileElem" accept="application/pdf" style="display:none" onchange="handleFiles(this.files)">
        </div>

        <label>Raw Lesson Text (Auto-filled from PDF)</label>
        <textarea id="rawText" rows="8" placeholder="PDF text will appear here..."></textarea>
        
        <button class="clean-btn" onclick="cleanText()">üßπ Clean Text with AI</button>
        <button class="gen-btn" onclick="callAI()">‚ú® Generate Lesson Assets</button>
        <div id="loadingMsg" class="loading">AI is thinking... generating your lesson assets...</div>
    </div>

    <!-- STEP 2: THE FORM (Auto-filled by AI) -->
    <div class="section">
        <h3>Step 2: Review & Customize</h3>
        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;"><label>Unit #</label><input type="text" id="unitNum"></div>
            <div style="flex: 3;"><label>Unit Title</label><input type="text" id="unitTitle"></div>
        </div>
        <label>Subtitle</label><input type="text" id="subtitle">
        <label>Introduction Text</label><textarea id="introText" rows="3"></textarea>
        <label>Lesson Objective</label><textarea id="objective" rows="2"></textarea>
        
        <label>Podcast Script (for NotebookLM)</label>
        <textarea id="podcastScript" rows="5"></textarea>
        
        <label>Video Script (for HeyGen/Synthesia)</label>
        <textarea id="videoScript" rows="3"></textarea>

        <label>Video URL (Embed)</label><input type="text" id="videoUrl" value="https://...">
        <label>Podcast URL (Embed)</label><input type="text" id="podcastUrl" value="https://...">
        <label>Activity URL (GitHub)</label><input type="text" id="activityUrl" value="https://...">
    </div>

    <button onclick="generateCanvasHTML()">Generate Final Canvas Code</button>

    <div id="output-area">
        <h3>Final Canvas HTML Code</h3>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <pre id="finalCode"></pre>
    </div>
</div>

<script>
// ‚úÖ YOUR HIDDEN API KEY
const apiKey = "s2_cb8a46e9cd7e4867b0413d5082fa678a";

// üìÑ IMPROVED PDF TEXT EXTRACTOR
async function handleFiles(files) {
    const file = files[0];
    const reader = new FileReader();
    const loadingMsg = document.getElementById('loadingMsg');
    
    loadingMsg.innerText = "Reading PDF... please wait.";
    loadingMsg.style.display = "block";

    reader.onload = async function() {
        try {
            const typedarray = new Uint8Array(reader.result);
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
            
            const pdf = await pdfjsLib.getDocument(typedarray).promise;
            let fullText = '';

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                const pageText = content.items.map(item => item.str).join(' ');
                fullText += `--- Page ${i} ---\n${pageText}\n\n`;
            }

            document.getElementById('rawText').value = fullText;
            loadingMsg.style.display = "none";
            alert("PDF Extracted! Review the text below.");
        } catch (err) {
            console.error(err);
            alert("Error reading PDF. Try copying/pasting text manually.");
            loadingMsg.style.display = "none";
        }
    };
    reader.readAsArrayBuffer(file);
}

// üßπ CLEAN TEXT WITH AI
async function cleanText() {
    const rawText = document.getElementById('rawText').value;
    const loadingMsg = document.getElementById('loadingMsg');

    if (!rawText) { alert("Please upload a PDF first!"); return; }

    loadingMsg.innerText = "AI is cleaning the text...";
    loadingMsg.style.display = "block";

    const prompt = `You are an expert curriculum designer. The following text was extracted from a PDF and is slightly garbled. Please clean it up and return only the readable lesson content in plain text. No markdown or formatting.

RAW TEXT:
${rawText}`;

    try {
        const response = await fetch('https://routellm.abacus.ai/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: 'route-llm',
                messages: [{ role: 'user', content: prompt }]
            })
        });

        const data = await response.json();
        const cleanText = data.choices[0].message.content.trim();
        document.getElementById('rawText').value = cleanText;
        loadingMsg.style.display = "none";
        alert("Text cleaned! Now click 'Generate Lesson Assets'.");
    } catch (error) {
        console.error(error);
        loadingMsg.style.display = "none";
        alert("Error cleaning text.");
    }
}

// ü§ñ AI CALL
async function callAI() {
    const rawText = document.getElementById('rawText').value;
    const loadingMsg = document.getElementById('loadingMsg');

    if (!rawText) { alert("Please upload a PDF or paste lesson text!"); return; }

    loadingMsg.innerText = "AI is generating lesson assets...";
    loadingMsg.style.display = "block";

    const prompt = `You are an expert curriculum designer. Based on the following lesson text, generate a JSON object with these fields: unitNum, unitTitle, subtitle, introText, objective, podcastScript (a 2-person dialogue), and videoScript (a 1-minute intro). 
    
    LESSON TEXT: ${rawText}`;

    try {
        const response = await fetch('https://routellm.abacus.ai/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: 'route-llm',
                messages: [{ role: 'user', content: prompt }],
                response_format: { type: "json_object" }
            })
        });

        const data = await response.json();
        const aiResult = JSON.parse(data.choices[0].message.content);

        document.getElementById('unitNum').value = aiResult.unitNum || "";
        document.getElementById('unitTitle').value = aiResult.unitTitle || "";
        document.getElementById('subtitle').value = aiResult.subtitle || "";
        document.getElementById('introText').value = aiResult.introText || "";
        document.getElementById('objective').value = aiResult.objective || "";
        document.getElementById('podcastScript').value = aiResult.podcastScript || "";
        document.getElementById('videoScript').value = aiResult.videoScript || "";

        loadingMsg.style.display = "none";
        alert("Lesson Assets Generated!");

    } catch (error) {
        console.error(error);
        loadingMsg.style.display = "none";
        alert("Error calling AI. Check your API key and console.");
    }
}

// üßæ CANVAS HTML GENERATOR
function generateCanvasHTML() {
    const unitNum = document.getElementById('unitNum').value;
    const unitTitle = document.getElementById('unitTitle').value;
    const subtitle = document.getElementById('subtitle').value;
    const intro = document.getElementById('introText').value;
    const objective = document.getElementById('objective').value;
    const video = document.getElementById('videoUrl').value;
    const podcast = document.getElementById('podcastUrl').value;
    const activity = document.getElementById('activityUrl').value;

    const template = `<!-- YOUR ADMIN TEMPLATE CODE HERE -->
<div id="dp-wrapper" class="dp-wrapper dp-circle-left" style="font-family: 'Segoe UI', Roboto, Arial, sans-serif; line-height: 1.6;">
    <header class="dp-header dp-circle-left">
        <h2 class="dp-heading" style="text-align: center;"><span class="dp-header-pre"> <span class="dp-header-pre-1">Computer Tech Literacy</span> </span> <span class="dp-header-title">Unit ${unitNum}: ${unitTitle}</span></h2>
        <p class="dp-header-subtitle" style="text-align: left;">${subtitle}</p>
    </header>
    <div class="dp-content-block" style="background-color: #ffff; padding: 16px 18px 20px; border-radius: 10px; margin-top: 16px;">
        <h3 class="dp-has-icon"><i class="fas fa-handshake"></i> Introduction & Agenda</h3>
        <div style="background-color: #f3f4f6; border-radius: 10px; padding: 10px 12px; border-left: 4px solid #16a34a; margin-top: 10px; color: #111827;">
            <p style="margin-top: 0px;">${intro}</p>
        </div>
    </div>
    <div class="dp-content-block content-block" style="background-color: #ffff; padding: 16px 18px 20px; border-radius: 10px; margin-top: 20px;">
        <h3 class="dp-has-icon"><i class="fas fa-tasks"></i> Standards ‚Ä¢ Objective</h3>
        <div class="dp-panel-content" style="padding: 10px; background-color: #ffff; color: #111827;">
            <p><strong>Objective:</strong> ${objective}</p>
            <div class="dp-embed-wrapper" style="text-align: center;">
                <iframe src="${video}" width="720" height="405" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="dp-content-block content-block" style="background-color: #ffff; padding: 16px 18px 20px; border-radius: 10px; margin-top: 20px;">
        <h3 class="dp-has-icon"><i class="fas fa-book-reader"></i> Independent Learning</h3>
        <div class="dp-panel-group" style="border: 1px solid #e5e5e5; border-radius: 8px; margin-bottom: 10px;">
            <h3 class="dp-panel-heading" style="margin: 0; padding: 8px 12px; background-color: #f9fafb;">üéß Step 1 ‚Äì Lesson Podcast</h3>
            <div class="dp-panel-content" style="padding: 10px 12px;">
                <iframe src="${podcast}" width="100%" height="300" frameborder="0"></iframe>
            </div>
        </div>
        <div class="dp-panel-group" style="border: 1px solid #e5e5e5; border-radius: 8px; margin-bottom: 10px;">
            <h3 class="dp-panel-heading" style="margin: 0; padding: 8px 12px; background-color: #ecfdf3;">üß† Step 2 ‚Äì Interactive Activity</h3>
            <div class="dp-panel-content" style="padding: 10px 12px;">
                <iframe src="${activity}" width="100%" height="750" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>`;

    document.getElementById('finalCode').innerText = template;
    document.getElementById('output-area').style.display = 'block';
}

function copyToClipboard() {
    const code = document.getElementById('finalCode').innerText;
    navigator.clipboard.writeText(code);
    alert("Code copied! Paste into Canvas.");
}
</script>

</body>
</html>
