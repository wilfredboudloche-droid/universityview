<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVA - Computer Architecture Player</title>
    <style>
        :root {
            /* UVA Brand Colors */
            --uva-blue: #004A99;
            --uva-green: #00824A;
            --uva-green-glow: rgba(0, 130, 74, 0.4);
            --cyber-green: #00ff88;

            /* Light Mode Defaults */
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --panel-bg: rgba(248, 250, 252, 0.96);
            --panel-border: rgba(148, 163, 184, 0.35);
            --input-bg: rgba(255, 255, 255, 0.8);
        }

        body.dark-mode {
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --panel-bg: rgba(15, 23, 42, 0.90);
            --panel-border: rgba(148, 163, 184, 0.45);
            --input-bg: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
            transition: color 0.4s ease;
            overflow-x: hidden;
            position: relative;
        }

        /* --- ANIMATED SERVER ROOM BACKGROUND --- */
        .bg-server {
            position: fixed;
            inset: 0;
            z-index: -2;
            /* Using your uploaded image */
            background: #020617 url('server_room.png') center center / cover no-repeat;
            animation: slowZoom 60s ease-in-out infinite alternate;
        }

        @keyframes slowZoom {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.12) translate(-2%, 1%); }
        }

        /* Dark overlay to help glass read and focus on the player */
        .bg-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 0%, rgba(15,23,42,0.65), transparent 60%),
                radial-gradient(circle at 80% 100%, rgba(15,23,42,0.75), transparent 60%),
                rgba(15,23,42,0.60);
            pointer-events: none;
        }

        /* Blinking server lights overlay */
        .server-lights {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .light {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            filter: blur(2px);
            opacity: 0;
        }

        @keyframes blink1 { 0%, 100% { opacity: 0; } 50% { opacity: 0.9; } }
        @keyframes blink2 { 0%, 100% { opacity: 0; } 25%, 75% { opacity: 0.8; } }
        @keyframes blink3 { 0%, 40%, 100% { opacity: 0; } 20% { opacity: 1; } 60% { opacity: 0.5; } }

        /* --- GLASS CONTAINER --- */
        .container {
            width: 100%;
            max-width: 1200px;
            position: relative;
            border-radius: 26px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.45);
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, transparent 40%, rgba(255,255,255,0.1) 100%);
            pointer-events: none;
            z-index: 0;
        }

        .container > * { position: relative; z-index: 1; }

        /* --- HEADER --- */
        .header {
            padding: 25px 35px;
            border-bottom: 4px solid var(--uva-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--panel-bg);
        }

        .header-left { display: flex; align-items: center; gap: 25px; }

        .uva-logo {
            height: 75px;
            background: white;
            padding: 10px 20px;
            border-radius: 14px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .header-text h1 { font-size: 26px; font-weight: 800; color: var(--text-primary); }

        .sub-heading {
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            padding: 5px 12px;
            border-radius: 4px;
            border-left: 3px solid var(--cyber-green);
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-secondary);
            margin-top: 6px;
            display: inline-block;
        }

        .highlight { color: var(--cyber-green); font-weight: bold; }

        .theme-toggle {
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
            transition: 0.3s;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        /* --- CONTENT --- */
        .content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
            padding: 25px;
        }

        .video-section {
            border-radius: 20px;
            padding: 15px;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
        }

        .video-player {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 14px;
            overflow: hidden;
            background: #000;
        }

        .video-player iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .video-info {
            margin-top: 20px;
            padding: 20px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid var(--panel-border);
        }

        body.dark-mode .video-info { background: rgba(0, 0, 0, 0.2); }

        /* --- SIDEBAR --- */
        .glass-panel {
            border-radius: 18px;
            padding: 20px;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            margin-bottom: 20px;
        }

        .playlist-container { max-height: 480px; overflow-y: auto; }

        .video-item {
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.2s;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark-mode .video-item { background: rgba(0, 0, 0, 0.2); }

        .video-item.active {
            background: var(--uva-green);
            color: white;
            box-shadow: 0 5px 15px var(--uva-green-glow);
        }

        /* --- BUTTONS & INPUTS --- */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 12px;
            color: white;
            margin-bottom: 10px;
        }

        .btn-primary { background: var(--uva-blue); }
        .btn-admin { background: var(--uva-green); }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: 1px solid var(--panel-border);
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .admin-badge {
            background: var(--uva-green);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 800;
            margin-bottom: 15px;
            display: inline-block;
        }

        @media (max-width: 950px) {
            .content { grid-template-columns: 1fr; }
            .header { flex-direction: column; gap: 20px; text-align: center; }
            .header-left { flex-direction: column; }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="bg-server"></div>
    <div class="bg-overlay"></div>
    <div class="server-lights" id="serverLights"></div>

    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="logo.png" alt="UVA Logo" class="uva-logo" onerror="this.src='https://cdn.abacus.ai/images/b69a3e15-3a50-4e7b-83f1-a16117a6cd52.png'">
                <div class="header-text">
                    <h1>University View Academy</h1>
                    <div class="sub-heading">
                        <span class="highlight">COMPUTER ARCHITECTURE</span> VIDEO LESSON PLAYER
                    </div>
                </div>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="themeIcon">‚òÄÔ∏è</span> <span id="themeText">Light Mode</span>
            </button>
        </div>

        <div class="content">
            <div class="video-section">
                <div class="video-player" id="videoPlayer">
                    <div style="color: white; text-align: center; padding-top: 20%; font-weight: bold;">Select a lesson to begin</div>
                </div>
                <div class="video-info" id="videoInfo" style="display:none">
                    <h2 id="currentTitle">Video Title</h2>
                    <p id="currentMeta">Lesson Details</p>
                </div>
            </div>

            <div class="sidebar">
                <div id="adminControls" class="glass-panel" style="display:none">
                    <span class="admin-badge">INSTRUCTOR ACCESS</span>
                    <input type="text" id="vUrl" placeholder="YouTube URL">
                    <input type="text" id="vTitle" placeholder="Lesson Title">
                    <button class="btn btn-primary" onclick="addVideo()">Add Lesson</button>
                    <button class="btn btn-admin" onclick="lockMode()">Lock Player</button>
                </div>

                <div id="studentControls" class="glass-panel">
                    <p style="font-size: 13px; margin-bottom: 15px; opacity: 0.8;">üîí Playlist managed by instructor.</p>
                    <button class="btn btn-primary" onclick="unlockMode()">Instructor Login</button>
                </div>

                <div class="glass-panel">
                    <h3 style="font-size: 15px; margin-bottom: 15px; letter-spacing: 1px;">COURSE PLAYLIST</h3>
                    <div id="playlist" class="playlist-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_PASS = "instructor2024";
        const STORAGE_KEY = 'uva_playlist_v8';
        const THEME_KEY = 'uva_theme_v8';

        let videos = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        let currentIdx = -1;

        function createServerLights() {
            const container = document.getElementById('serverLights');
            const colors = ['#00ff88', '#00d4ff', '#ff6b6b', '#ffd93d'];
            const animations = ['blink1', 'blink2', 'blink3'];
            for (let i = 0; i < 35; i++) {
                const light = document.createElement('div');
                light.className = 'light';
                light.style.left = Math.random() * 100 + '%';
                light.style.top = Math.random() * 100 + '%';
                light.style.background = colors[Math.floor(Math.random() * colors.length)];
                light.style.animation = `${animations[Math.floor(Math.random() * animations.length)]} ${2 + Math.random() * 4}s infinite`;
                light.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(light);
            }
        }

        window.onload = () => {
            createServerLights();
            const savedTheme = localStorage.getItem(THEME_KEY);
            setTheme(savedTheme === 'light');
            if (sessionStorage.getItem('uva_admin') === 'true') showAdmin();
            render();
            if (videos.length > 0) play(0);
        };

        function toggleTheme() { setTheme(!document.body.classList.contains('light-mode')); }

        function setTheme(toLight) {
            if (toLight) {
                document.body.classList.add('light-mode');
                document.body.classList.remove('dark-mode');
                document.getElementById('themeIcon').textContent = 'üåô';
                document.getElementById('themeText').textContent = 'Dark Mode';
                localStorage.setItem(THEME_KEY, 'light');
            } else {
                document.body.classList.add('dark-mode');
                document.body.classList.remove('light-mode');
                document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
                document.getElementById('themeText').textContent = 'Light Mode';
                localStorage.setItem(THEME_KEY, 'dark');
            }
        }

        function unlockMode() {
            const pass = prompt("Instructor Password:");
            if (pass === ADMIN_PASS) { sessionStorage.setItem('uva_admin', 'true'); showAdmin(); }
            else if (pass !== null) alert("Incorrect password.");
        }

        function lockMode() { sessionStorage.removeItem('uva_admin'); location.reload(); }

        function showAdmin() {
            document.getElementById('adminControls').style.display = 'block';
            document.getElementById('studentControls').style.display = 'none';
            render();
        }

        function addVideo() {
            const url = document.getElementById('vUrl').value;
            const title = document.getElementById('vTitle').value;
            const id = url.match(/(?:youtu\.be\/|youtube\.com(?:\/embed\/|\/v\/|\/watch\?v=|\/user\/\S+|\/ytscreeningroom\?v=))([\w\-]{11})/)?.[1];
            if (id) {
                videos.push({ id, title: title || `Lesson ${videos.length + 1}` });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
                document.getElementById('vUrl').value = '';
                document.getElementById('vTitle').value = '';
                render();
            } else alert("Please enter a valid YouTube URL.");
        }

        function render() {
            const isAdmin = sessionStorage.getItem('uva_admin') === 'true';
            const container = document.getElementById('playlist');
            if (videos.length === 0) {
                container.innerHTML = '<p style="text-align:center; opacity:0.5; padding:20px;">No lessons added yet.</p>';
                return;
            }
            container.innerHTML = videos.map((v, i) => `
                <div class="video-item ${i === currentIdx ? 'active' : ''}" onclick="play(${i})">
                    <div style="font-weight:700; font-size:14px">${v.title}</div>
                    ${isAdmin ? `<button onclick="event.stopPropagation();remove(${i})" style="background:none; border:none; color:#ff4444; cursor:pointer; font-weight:bold; font-size:18px;">√ó</button>` : ''}
                </div>
            `).join('');
        }

        function play(i) {
            currentIdx = i;
            const v = videos[i];
            document.getElementById('videoPlayer').innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${v.id}?rel=0&modestbranding=1&autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            document.getElementById('currentTitle').textContent = v.title;
            document.getElementById('currentMeta').textContent = `Lesson ${i + 1} of ${videos.length}`;
            document.getElementById('videoInfo').style.display = 'block';
            render();
        }

        function remove(i) {
            if (confirm("Delete this lesson?")) {
                videos.splice(i, 1);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
                if (currentIdx === i) {
                    document.getElementById('videoPlayer').innerHTML = '<div style="color: white; text-align: center; padding-top: 20%; font-weight: bold;">Select a lesson to begin</div>';
                    document.getElementById('videoInfo').style.display = 'none';
                    currentIdx = -1;
                }
                render();
            }
        }
    </script>
</body>
</html>
