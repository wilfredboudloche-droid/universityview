<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            padding: 20px;
        }

        .video-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .video-player {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-info {
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .video-info h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .sidebar {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .add-video-section {
            margin-bottom: 25px;
        }

        .add-video-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .playlist {
            max-height: 500px;
            overflow-y: auto;
        }

        .playlist h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .video-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-item:hover {
            transform: translateX(5px);
            border-color: #667eea;
        }

        .video-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .video-item-content {
            flex: 1;
        }

        .video-item-title {
            font-weight: 600;
            margin-bottom: 3px;
            font-size: 14px;
        }

        .video-item-number {
            font-size: 12px;
            opacity: 0.7;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state p {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“º Custom YouTube Video Player</h1>
            <p>Add your lesson videos and create your custom playlist</p>
        </div>

        <div class="content">
            <div class="video-section">
                <div class="video-player" id="videoPlayer">
                    <div class="empty-state">
                        <h2>ðŸŽ¬</h2>
                        <p>Add a video to get started!</p>
                    </div>
                </div>
                <div class="video-info" id="videoInfo" style="display: none;">
                    <h2 id="currentVideoTitle">Video Title</h2>
                    <p id="currentVideoNumber">Video 1 of 1</p>
                </div>
            </div>

            <div class="sidebar">
                <div class="add-video-section">
                    <h3>âž• Add Video</h3>
                    <div class="input-group">
                        <input type="text" id="videoUrl" placeholder="YouTube URL (e.g., https://youtube.com/watch?v=...)">
                    </div>
                    <div class="input-group">
                        <input type="text" id="videoTitle" placeholder="Video Title (optional)">
                    </div>
                    <button class="btn" onclick="addVideo()">Add to Playlist</button>
                </div>

                <div class="playlist">
                    <h3>ðŸ“‹ Playlist (<span id="videoCount">0</span>)</h3>
                    <div id="playlistContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let videos = [];
        let currentVideoIndex = -1;

        // Load videos from localStorage on page load
        window.onload = function() {
            const savedVideos = localStorage.getItem('youtubePlaylist');
            if (savedVideos) {
                videos = JSON.parse(savedVideos);
                renderPlaylist();
                if (videos.length > 0) {
                    playVideo(0);
                }
            }
        };

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function addVideo() {
            const urlInput = document.getElementById('videoUrl');
            const titleInput = document.getElementById('videoTitle');
            const url = urlInput.value.trim();
            const title = titleInput.value.trim();

            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            const videoId = extractVideoId(url);
            if (!videoId) {
                alert('Invalid YouTube URL. Please use a valid YouTube video link.');
                return;
            }

            const video = {
                id: videoId,
                title: title || `Video ${videos.length + 1}`,
                url: url
            };

            videos.push(video);
            saveVideos();
            renderPlaylist();

            // Clear inputs
            urlInput.value = '';
            titleInput.value = '';

            // Play the first video if this is the first one added
            if (videos.length === 1) {
                playVideo(0);
            }
        }

        function saveVideos() {
            localStorage.setItem('youtubePlaylist', JSON.stringify(videos));
        }

        function renderPlaylist() {
            const container = document.getElementById('playlistContainer');
            const countElement = document.getElementById('videoCount');

            countElement.textContent = videos.length;

            if (videos.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No videos yet</p></div>';
                return;
            }

            container.innerHTML = videos.map((video, index) => `
                <div class="video-item ${index === currentVideoIndex ? 'active' : ''}" onclick="playVideo(${index})">
                    <div class="video-item-content">
                        <div class="video-item-title">${video.title}</div>
                        <div class="video-item-number">Video ${index + 1}</div>
                    </div>
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteVideo(${index})">Delete</button>
                </div>
            `).join('');
        }

        function playVideo(index) {
            if (index < 0 || index >= videos.length) return;

            currentVideoIndex = index;
            const video = videos[index];

            const playerDiv = document.getElementById('videoPlayer');
            const videoInfo = document.getElementById('videoInfo');
            const titleElement = document.getElementById('currentVideoTitle');
            const numberElement = document.getElementById('currentVideoNumber');

            playerDiv.innerHTML = `<iframe src="https://www.youtube.com/embed/${video.id}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;

            titleElement.textContent = video.title;
            numberElement.textContent = `Video ${index + 1} of ${videos.length}`;
            videoInfo.style.display = 'block';

            renderPlaylist();
        }

        function deleteVideo(index) {
            if (confirm('Are you sure you want to delete this video?')) {
                videos.splice(index, 1);
                saveVideos();

                if (videos.length === 0) {
                    currentVideoIndex = -1;
                    document.getElementById('videoPlayer').innerHTML = '<div class="empty-state"><h2>ðŸŽ¬</h2><p>Add a video to get started!</p></div>';
                    document.getElementById('videoInfo').style.display = 'none';
                } else if (index === currentVideoIndex) {
                    playVideo(Math.min(index, videos.length - 1));
                } else if (index < currentVideoIndex) {
                    currentVideoIndex--;
                }

                renderPlaylist();
            }
        }

        // Allow Enter key to add video
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addVideo();
        });

        document.getElementById('videoTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addVideo();
        });
    </script>
</body>
</html>
